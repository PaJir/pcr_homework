<html>
    <title>公主连结作业网 - 踩蘑菇社区</title>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#009ad6" />
        <link type="text/css" rel="stylesheet" href="static/style.css" />
        <link rel="stylesheet" href="https://static.caimogu.cc/plugins/swiper8/swiper.min.css">
    </head>
    <body>
        <div class="top-content">
            <div class="top-h1">
                <a href="https://www.caimogu.cc/gzlj.html" class="top-hover" style="margin: auto 0 auto 30px">
                    <img src="static/icon/logo.png" height="36px" width="72px" />
                </a>
                <a href="https://www.caimogu.cc/gzlj.html" class="top-hover">公主连结公会战轴区</a>
                <div class="avatar-pcr">
                    <a href="https://www.caimogu.cc/login.html" class="logout fr">
                        <img src="https://static.caimogu.cc/style/img/2.png">
                    </a>
                </div>
            </div>
            <div class="top-h2">
                <div class="top-h2-ul">
                    <a href="https://www.caimogu.cc/gzlj.html">主页</a>
                </div>
                <div class="top-h2-ul">
                    <a href="#">花舞组</a>
                    <div class="top-h2-li">                    
                        <a href="https://space.bilibili.com/549739">花舞组1</a>
                        <a href="https://space.bilibili.com/549739">花舞组2</a>
                        <a href="https://space.bilibili.com/549739">3</a>
                    </div>
                </div>
                <div class="top-h2-ul">
                    <a href="https://pcr.satroki.tech/teams">网页版分刀器</a>
                </div>
                <div class="top-h2-ul">
                    <a href="/">APP分刀器</a>
                </div>
                <div class="top-h2-ul">
                    <a href="/">其他</a>
                </div>
            </div>
        </div>
        <div class="main-content-wrap">
            <div class="main-content">
                <section class="content">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="./static/test/banner1.jpg"/></div>
                            <div class="swiper-slide"><img src="./static/test/banner2.jpg"/></div>
                            <div class="swiper-slide"><img src="./static/test/banner3.jpg"/></div>
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </section>
                <section class="content">
                    <div class="battle-tabs">
                        <b>阶段</b>
                        <button class="battle-tab-panel active" onclick="tabFilter(event, 0)" value="1" title="1-3周目">A 1~3周目</button>
                        <button class="battle-tab-panel" onclick="tabFilter(event, 1)" value="2" title="4-10周目">B 4~10周目</button>
                        <button class="battle-tab-panel" onclick="tabFilter(event, 2)" value="3" title="11-34周目">C 11~34周目</button>
                        <button class="battle-tab-panel" onclick="tabFilter(event, 3)" value="4" title="35+周目">D 35+周目</button>
                        <!-- <button class="battle-tab-panel" onclick="tabFilter(event, 4)" value="5" title="未开放">E</button> -->
                        <span class="battle-tabs-right">
                            <label>历史档案</label>
                            <select class="select" onchange="selectHistory(this.value)">
                                <!--example-->
                                <option value="2022-03">2022-03</option>
                                <option value="2022-04">2022-04</option>
                            </select>
                        </span>
                    </div>
                    <div class="bosses-line">
                        <b>BOSS</b>
                        <div class="bosses">
                            <!--用id区分boss 1~5，动态生成-->
                        </div>
                    </div>
                    <div class="battle-tabs">
                        <b>刀型</b> 尾刀
                        <label class="switch">
                            <input type="checkbox" id="checkbox-remainder" onclick="remainderAutoFilter()" />
                            <div class="slider"></div>
                        </label>
                        <span>AUTO/半AUTO</span>
                        <label class="switch">
                            <input type="checkbox" id="checkbox-auto" onclick="remainderAutoFilter()" />
                            <div class="slider"></div>
                        </label>
                    </div>
                    <div class="battle">
                        <!--不好用table实现，直接用div硬怼-->
                        <div class="table-header">
                            <div class="table-head" style="cursor: pointer;" onclick="sortHomeworkBySn(this)">
                                编号
                                <img src="static/icon/arrow.png" />
                            </div>
                            <div class="table-head" style="cursor: pointer;" onclick="sortHomeworkByUnit(this)">
                                阵容
                                <img src="static/icon/arrow.png" />
                            </div>
                            <div class="table-head" style="cursor: pointer;" onclick="sortHomework(this)">
                                参考伤害
                                <img src="static/icon/arrow.png" />
                            </div>
                            <div class="table-head">特殊说明</div>
                            <div class="table-head">欢乐秀</div>
                        </div>
                        <div class="battle-tab-content" id="stage1" style="display: block">
                            <!--用id stage + x 定位要插入的位置-->
                        </div>
                        <div class="battle-tab-content" id="stage2"></div>
                        <div class="battle-tab-content" id="stage3"></div>
                        <div class="battle-tab-content" id="stage4"></div>
                        <div class="battle-tab-content" id="stage5"></div>
                    </div>
                </section>
            </div>
        </div>
        <!--添加阵容弹窗-->
        <div class="window-shadow window-add-homework-wrap" onclick="closeShadow(event, this)">
            <div class="window-inner window-add-homework">
                <h3 style="text-align: center">添加阵容</h3>
                <label class="position-label">前卫</label>
                <div class="candidate-unit-wrap" id="candidate-unit-wrap-0"></div>
                <label class="position-label">中卫</label>
                <div class="candidate-unit-wrap" id="candidate-unit-wrap-1"></div>
                <label class="position-label">后卫</label>
                <div class="candidate-unit-wrap" id="candidate-unit-wrap-2"></div>
                <div class="select-unit-wrap">
                    <span class="select-boss-wrap">
                        <span class="select-boss" id="select-boss-span">
                            <!-- <img src=""/> -->
                        </span>
                        <br />角色
                    </span>
                    <div class="select-unit-imgs">
                        <div class="select-unit-img" id="select-unit-0-img"></div>
                        <input type="text" class="select-unit" id="select-unit-0" name="select-unit-0" />
                    </div>
                    <div class="select-unit-imgs">
                        <div class="select-unit-img" id="select-unit-1-img"></div>
                        <input type="text" class="select-unit" id="select-unit-1" name="select-unit-1" />
                    </div>
                    <div class="select-unit-imgs">
                        <div class="select-unit-img" id="select-unit-2-img"></div>
                        <input type="text" class="select-unit" id="select-unit-2" name="select-unit-2" />
                    </div>
                    <div class="select-unit-imgs">
                        <div class="select-unit-img" id="select-unit-3-img"></div>
                        <input type="text" class="select-unit" id="select-unit-3" name="select-unit-3" />
                    </div>
                    <div class="select-unit-imgs">
                        <div class="select-unit-img" id="select-unit-4-img"></div>
                        <input type="text" class="select-unit" id="select-unit-4" name="select-unit-4" />
                    </div>
                </div>
                <div class="input-row">
                    <label>阶段</label>
                    <select class="select" id="select-stage" onchange="maxDamage(this.value)">
                        <option value="1">一阶段</option>
                        <option value="2">二阶段</option>
                        <option value="3">三阶段</option>
                        <option value="4">四阶段</option>
                        <option value="5">五阶段</option>
                    </select>
                    <label for="input-remainder">整刀</label>
                    <input type="radio" name="input-remainder" id="input-remainder-0" value="0" />
                    <label for="input-remainder">尾刀</label>
                    <input type="radio" name="input-remainder" id="input-remainder-1" value="1" />
                </div>
                <div class="input-row">
                    <label>AUTO/半AUTO</label>
                    <select class="select" id="select-auto">
                        <option value="2">手动</option>
                        <option value="1">AUTO</option>
                        <option value="0">半AUTO</option>
                    </select>
                    <label>参考伤害(w)</label>
                    <input id="input-damage" type="number" min="1" step="1" onkeydown="keyDownLoop(event, this)" />
                </div>
                <div>
                    <label>特殊说明</label>
                </div>
                <div class="input-row">
                    <input id="input-info" placeholder="注意与“视频标题”相区分" />
                </div>
                <p style="font-size: medium">视频</p>
                <div class="input-row">
                    <label>标题</label>
                    <input id="input-video-title" placeholder="作者 类型 伤害 其他" />
                </div>
                <div class="input-row">
                    <label>链接</label>
                    <input id="input-video-link" />
                </div>
                <div class="check-info">*确定前请再三检查投稿内容是否有误</div>
                <div class="close-window-icon" onclick="closeWindow('window-add-homework-wrap')">×</div>
                <div class="cancel-confirm">
                    <button class="cancel" onclick="closeWindow('window-add-homework-wrap')">取消</button>
                    <button class="confirm" onclick="confirmHomework()">确定</button>
                </div>
            </div>
        </div>
        <!--添加视频弹窗-->
        <div class="window-shadow window-add-video-wrap" onclick="closeShadow(event, this)">
            <div class="window-inner window-add-video">
                <h3 style="text-align: center">添加视频</h3>
                <div class="input-row">
                    <label>标题</label>
                    <input id="input-add-video-title" />
                </div>
                <div class="input-row">
                    <label>链接</label>
                    <input id="input-add-video-link" />
                </div>
                <div class="check-info">*确定前请再三检查投稿内容是否有误</div>
                <div class="close-window-icon" onclick="closeWindow('window-add-video-wrap')">×</div>
                <div class="cancel-confirm">
                    <button class="cancel" onclick="closeWindow('window-add-video-wrap')">取消</button>
                    <button class="confirm" onclick="confirmVideo()">确定</button>
                </div>
            </div>
        </div>
        <div class="window-shadow window-add-joy-wrap" onclick="closeShadow(event, this)">
            <div class="window-inner window-add-joy">
                <h3 style="text-align: center">添加吐槽</h3>
                <div>
                    <label>吐槽内容</label>
                </div>
                <div class="input-row">
                    <input id="input-add-joy-text" />
                </div>
                <div>
                    <label>上传图片</label>
                </div>
                <div class="input-row">
                    <input type="file" id="input-add-joy-img" />
                </div>
                <div class="check-info">*确定前请再三检查投稿内容是否有误</div>
                <div class="close-window-icon" onclick="closeWindow('window-add-joy-wrap')">×</div>
                <div class="cancel-confirm">
                    <button class="cancel" onclick="closeWindow('window-add-joy-wrap')">取消</button>
                    <button class="confirm" onclick="confirmJoy()">确定</button>
                </div>
            </div>
        </div>
        <div class="window-shadow window-img-wrap" onclick="closeImgShadow(event, this)">
            <img class="imgbtn expand" src="static/icon/expand.png" onclick="expandImg()" alt="放大"></img>
            <img class="imgbtn narrow" src="static/icon/narrow.png" onclick="narrowImg()" alt="缩小"></img>
            <img class="imgbtn close" src="static/icon/close.png" alt="关闭"></img>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="https://static.caimogu.cc/plugins/swiper8/swiper.min.js"> </script>
    <script type="text/javascript" src="https://static.caimogu.cc/plugins/jquery.min.js"></script>
    <script type="text/javascript" src="https://static.caimogu.cc/plugins/layer/layer.js"></script>
    <script type="text/javascript" src="static/main.js"></script>
</html>
